  </head>
  <body>

        <li>There will be a 15px between all the elements in the form shiwn below</li>
        <li>Use external CSS for styling</li>

    <form name="myForm" onsubmit="return validateForm()" method="POST">
      <label for="fname">First Name</label>
      <input
        type="text"
        id="fname"
        name="fname"
        placeholder="Enter your Name"
      /><br />
      <br />
      <label for="spin">Screat Pin</label>
      <input
        type="text"
        id="spin"
        name="spin"
        placeholder="Enter your Pin"
      /><br />
      <br />
      <label for="gender">Gender</label>
      <input type="radio" id="gender" name="gender" value="Male" />
      <label for="gender">Male</label>
      <input type="radio" id="gender" name="gender" value="Female" />
      <label for="gender">Female</label><br />
      <br />
      <label for="ex">I am an expert in</label>
      <input type="checkbox" id="ex" name="ex" value="HTML" />
      <label for="ex">HTML</label>
      <input type="checkbox" id="ex" name="ex" value="CSS" />
      <label for="ex">CSS</label><br />
      <br />
      <label for="study">My field of study is </label>
      <select name="study" id="study">
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="MECH">MECH</option>
        <option value="EEE">EEE</option> </select
      ><br />
      <br />
      <label for="you">Tell more about yourself</label>
      <textarea id="you" name="you" rows="4" cols="50">
        This is text area.Enter your description
        </textarea
      ><br />
      <br />

      <button type="submit" value="Submit" onclick="return validateForm()">
        Submit Form
      </button>
    </form>
  </body>
